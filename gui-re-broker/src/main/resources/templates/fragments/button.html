</head>

	<!--  BUTTON SAVE-CANCEL -->
	<th:block th:fragment="btn-save-cancel">
		<br></br>		
		<div class="form-group" align="center">
			<div class="col-md-12" align="center">
				<button class="btn btn-success col-sm-1" id="btnSave">Save</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
				<button class="btn btn-dark col-sm-1" id="btnCancel">Cancel</button>
			</div>
		</div>
	</th:block>
	
	<!--  BUTTON SAVE-RESET -->
	<th:block th:fragment="btn-save-reset">		
		<div class="form-group" align="center">
			<div class="col-md-12" align="center">
				<button class="btn btn-success col-sm-1" id="btnSave">Save</button>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
				<button class="btn btn-danger col-sm-1" id="btnReset">Reset</button>
			</div>
		</div>

				<button class="btn btn-danger col-sm-1" id="btnReset2">Reset</button>
			</div>
		</div>

		<div class="form-group" align="center">
			<div class="col-md-12" align="center">
				<button class="btn btn-success col-sm-1" id="btnSearch">Search</button>

			<div class="col-md-12" align="center">

			</div>
		</div>
	</th:block>

				<button class="btn btn-danger col-sm-1" id="btnClose">Close</button>
			</div>
		</div>
	</th:block>
	
	<!--  BUTTON SAVE-CANCEL -->
	<th:block th:fragment="btn-save-validate">
		<br></br>		
		<div class="form-group" align="center">
			<div class="col-md-12" align="center">

				<button class="btn btn-dark col-sm-1" id="btnValidate">Validate</button>

			<div class="col-md-12" align="right">
