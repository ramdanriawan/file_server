<html xmlns:th="http://www.thymeleaf.org">
<head>

	<div th:fragment="info-header">
    	<meta charset="utf-8">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
  		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  		<meta name="description" content="">
  		<meta name="author" content="">

  		<title>Ligasys Application</title>
    </div>
    
    <div th:fragment="css-header">
        <!-- Custom fonts for this template-->
  		<link href="vendor/fontawesome-free/css/all.min.css"
  			th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  			
  		<link href="vendor/fontawesome-free/css/v4-shims.min.css"
  			th:href="@{/vendor/fontawesome-free/css/v4-shims.min.css}" rel="stylesheet" type="text/css">

  		<!-- Custom styles for this template-->
  		<link href="css/sb-admin.css" 
  			th:href="@{/css/sb-admin.css}" rel="stylesheet">
  			
   		<!-- Data Table CSS -->
		<link href="css/bootstrap-table/bootstrap-table.min.css"
			th:href="@{/css/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
			
		<!-- Jquery UI CSS -->
		<link href="css/jquery-ui.min.css"
			th:href="@{/css/jquery-ui.min.css}" rel="stylesheet">
			
		<!-- Select2 CSS -->
		<link href="css/select2.min.css"
			th:href="@{/css/select2.min.css}" rel="stylesheet">
		
		<!-- Loading Circle -->
		<style>
			.loader {
			  border: 16px solid #f3f3f3;
			  border-radius: 50%;
			  border-top: 16px solid #3498db;
			  width: 120px;
			  height: 120px;
			  -webkit-animation: spin 2s linear infinite; /* Safari */
			  animation: spin 2s linear infinite;
			}
			
			/* Safari */
			@-webkit-keyframes spin {
			  0% { -webkit-transform: rotate(0deg); }
			  100% { -webkit-transform: rotate(360deg); }
			}
			
			@keyframes spin {
			  0% { transform: rotate(0deg); }
			  100% { transform: rotate(360deg); }
			}
		</style>
    </div>
    
    <div th:fragment="js-header">
		<!-- Bootstrap core JavaScript-->
  		<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  		<script th:src="@{/js/jquery/jquery-ui.min.js}" ></script>
  		<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  		
  		<!-- Core plugin JavaScript-->
  		<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
  		
		<!-- Data Table JS -->
		<script th:src="@{/js/bootstrap-table/bootstrap-table.min.js}"></script>
		
		<!-- Select2 JS -->
		<script th:src="@{/js/select2.min.js}"></script>
    </div>
    
</head>

<body>

	<div th:fragment="js-body">
  		<!-- Custom scripts for all pages-->
  		<script th:src="@{/js/sb-admin.min.js}"></script>
  	</div>
  
</body>

</html>
