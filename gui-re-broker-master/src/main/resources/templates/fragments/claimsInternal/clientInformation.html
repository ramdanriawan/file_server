<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
	<th:block th:fragment="client-information-tab">
		<div id="cart" class="card mb-3">
			<div class="card-body">

				<div class="card mb-3">
					<div class="card-body">
						<div class="row">
							<input type="text" id="t1RelatedKeyId" hidden="true">
							<input type="text" id="t1TxVoucherId" hidden="true">
							<input type="text" id="t1OldTrxType" hidden="true">
							<input type="text" id="t1OldTrxVoucherId" hidden="true">
							<input type="text" id="t1CreateBy" hidden="true">
							<input type="text" id="t1CreateOn" hidden="true">
							<div class="col-md-3">
								<label>Client Name</label> <br>
								<input type="text" class="form-control col-md-12" id="t1ClientName" disabled>
								<input type="text" id="t1ClientId" hidden="true">
							</div>
							<div class="col-md-3">
								<label>Policy No</label> <br>
								<input type="text" class="form-control col-md-12" id="t1PolicyNo">
							</div>
							<div class="col-md-3">
								<label>Type Of Cover</label> <br>
								<input type="text" class="form-control col-md-12" id="t1Toc">
							</div>
							<div class="col-md-3">
								<label>Period</label> <br>
								<div class="row col-md-12">
									<input type="text" class="form-control col-md-5" id="t1PeriodStart1" disabled> 
									&nbsp; to &nbsp;
									<input type="text" class="form-control col-md-5" id="t1PeriodEnd1" disabled>
								</div>
							</div>
						</div>
						
						<br>
						
						<div class="row">
							<div class="col-md-4">
								<label>Participant Name</label> <br>
								<input type="text" class="form-control col-md-12" id="t1ParticipantName">
							</div>
							<div class="col-md-4">
								<label>Participant ID</label> <br>
								<input type="text" class="form-control col-md-12" id="t1ParticipantId">
							</div>
							<div class="col-md-4">
								<label>Borderoux</label> <br>
								<input type="text" class="form-control col-md-12" id="t1Borderoux">
							</div>
						</div>
						
						<br>
						
						<div class="row">
							<div class="col-md-4">
								<label>Period</label> <br>
								<div class="row col-md-12">
									<div class="col-md-5">
										<div class="input-group">
											<input id="t1PeriodStart2" name="t1PeriodStart2" type="text" class="form-control" disabled>
											<div class="input-group-append">
												<button id='btnt1PeriodStart2' class="btn btn-primary" type="button">
													<i class="fas fa-calendar"></i>
												</button>
											</div>
										</div>
									</div>	
									to 
									<div class="col-md-5">
										<div class="input-group">
											<input id="t1PeriodEnd2" name="t1PeriodEnd2" type="text" class="form-control" disabled>
											<div class="input-group-append">
												<button id='btnt1PeriodEnd2' class="btn btn-primary" type="button">
													<i class="fas fa-calendar"></i>
												</button>
											</div>
										</div>
									</div>	
								</div>
							</div>
							<div class="col-md-8">
								<label>Interest Insured</label> <br>
								<input type="text" class="form-control col-md-12" id="t1InterestInsured">
							</div>
						</div>
						
						<br>
						
						<div class="row">
							<div class="col-md-2">
								<label>Currency</label> <br>
								<input type="text" class="form-control col-md-12" id="t1CurrId" maxlength="3">
							</div>
							<div class="col-md-4">
								<label>Sum Insured</label> <br>
								<input type="text" class="form-control col-md-12" id="t1SumInsured"
									style="text-align: right;" placeholder="0.00">
							</div>
							<div class="col-md-3">
								<label>Status</label> <br>
								<input type="text" class="form-control col-md-12" id="t1Status" disabled>
							</div>
							<input type="text" id="t1StatusCode" hidden="true">
						</div>
						
						<br>
						
						<div class="row">
							<div class="col-md-12">
								<label>Attention's Client</label> <br>
								<input type="text" class="form-control col-md-12" id="t1AttentionClient">
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
			
		$(function() {
		});
		
		new AutoNumeric('#t1SumInsured', {
		    decimalCharacter : '.',
		    digitGroupSeparator : ',',
		    maximumValue : '9999999999999999.00',
		    minimumValue : '0'
		});
		AutoNumeric.getAutoNumericElement('#t1SumInsured').set('0.00');
		
		$('#t1PeriodStart2').datepicker({
			dateFormat: 'dd M yy',
			changeMonth: true,
			changeYear: true
		});
		$('#t1PeriodEnd2').datepicker({
			dateFormat: 'dd M yy',
			changeMonth: true,
			changeYear: true
		});
		
		$('#btnt1PeriodStart2').click(function(){
			$('#t1PeriodStart2').datepicker('show');
		});
		$('#btnt1PeriodEnd2').click(function(){
			$('#t1PeriodEnd2').datepicker('show');
		});
		
		/*]]>*/
		</script>
	</th:block>
</body>

</html>
